<div id="score">
    @if(gameMode === 'survival') {
        <div id="engagement">⌀ engagement:<span>{{ getAvgEngagement() }}</span>% </div>
        <span>>=</span>
        <div id="limit">limit:<span>{{ getLimit() }}</span>%</div>
        <span>→</span>
        <div id="lifes">{{ getLives() }}</div>
    } @else if(gameMode === 'endless') {
        <div id="engagement">⌀ engagement:<span>{{ getAvgEngagement() }}</span>% </div>
    }
    @if(time) {
        <span class="spacer"></span>
        <div class="game-time">{{time}}</div>
    }
</div>
