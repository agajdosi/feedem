<p>game works!</p>

@if (game && game.users && game.users.length) {
    <div class="users-container">
        @for (user of game.users; track user.uuid) {
           <app-user [user]="user"></app-user> 
        }
    </div>
}


@if (controllable) {
    <qr-code [value]="getControllerLink()"></qr-code>
    <button (click)="requestGameControl()">Request Game Control</button>
}
